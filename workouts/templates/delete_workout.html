<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Rutina</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% include 'base.html' %}
    <div class="container">
        <h1>Eliminar Rutina</h1>
        <p>¿Estás seguro de que deseas eliminar la rutina "{{ workout.name }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Confirmar Eliminación</button>
        </form>
        <a href="{% url 'workouts' %}">Cancelar</a>
    </div>
</body>
</html>
