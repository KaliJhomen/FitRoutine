<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Rutina</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Editar Rutina</h1>

            {{ form.as_p }}

        </form>
        <a href="{% url 'workouts:workouts' %}">Volver a la lista de rutinas</a>
    </div>
</body>
</html>
