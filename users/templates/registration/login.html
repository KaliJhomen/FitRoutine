<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - FitRoutine</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="{% static 'images/FitRoutine.png' %}" alt="FitRoutine Logo" class="logo">
        </div>
        <div class="right-side">
            <h1>FitRoutine</h1>
            <h2>Iniciar Sesión</h2>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="message {{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="post" action="{% url 'users:login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                <div class="additional-links">
                    <p><a href="{% url 'users:password_reset' %}">¿Olvidaste tu contraseña?</a></p>
                    <p>¿No tienes una cuenta? <a href="{% url 'users:register' %}">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
