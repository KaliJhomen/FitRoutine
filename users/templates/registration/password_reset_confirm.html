<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - FitRoutine</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Restablecer Contraseña</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_password1">Nueva Contraseña:</label>
                <input type="password" name="new_password1" id="new_password1" required>
            </div>
            <div class="form-group">
                <label for="new_password2">Confirmar Nueva Contraseña:</label>
                <input type="password" name="new_password2" id="new_password2" required>
            </div>
            <button type="submit">Restablecer Contraseña</button>
        </form>
    </div>
</body>
</html>
