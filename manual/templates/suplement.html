<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ suplement.name }} - FitRoutine</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ suplement.name }}</h1>
        <div class="item-info">
            <div class="image-container">
                <img src="{{ suplement.image.url }}" alt="{{ suplement.name }}">
            </div>
            <p>{{ suplement.description }}</p>
        </div>
    </div>
</body>
</html>
