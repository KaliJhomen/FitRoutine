<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Grupo Muscular - FitRoutine</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Seleccionar Grupo Muscular</h1>
        <div class="muscle-groups">
            <div class="muscle-group">
                <a href="{% url 'manual:exercises' 'pectoral'%}">Pectoral</a>
                <img src="{% static 'manualimages/musclegroups/pectoral.png'%}" alt="Pectoral" style="width: 350px; height: 160px;">
            </div>

            <div class="muscle-group">
                <a href="{% url 'manual:exercises' 'espalda' %}">Espalda</a>
                <img src="{% static 'manualimages/musclegroups/back.png'%}" alt="Espalda" style="width: 350px; height: 160px;">
            </div>

            <div class="muscle-group">
                <a href="{% url 'manual:exercises' 'pierna' %}">Piernas</a>
                <img src="{% static 'manualimages/musclegroups/legs.png'%}" alt="Piernas" style="width: 50px; height: auto;">
            </div>

            <div class="muscle-group">
                <a href="{% url 'manual:exercises' 'glúteos' %}">Glúteos</a>
                <img src="{% static 'manualimages/musclegroups/glutes.png'%}" alt="Glúteos" style="width: 50px; height: auto;">
            </div>

            <div class="muscle-group">
                <a href="{% url 'manual:exercises' 'hombros' %}">Hombros</a>
                <img src="{% static 'manualimages/musclegroups/shoulders.png'%}" alt="shoulders" style="width: 50px; height: auto;">
            </div>

            <div class="muscle-group">
                <a href="{% url 'manual:exercises' 'biceps' %}">Bíceps</a>
                <img src="{% static 'manualimages/musclegroups/bíceps.png'%}" alt="Bíceps" style="width: 50px; height: auto;">
            </div>

            <div class="muscle-group">
                <a href="{% url 'manual:exercises' 'triceps' %}">Triceps</a>
                <img src="{% static 'manualimages/musclegroups/triceps.png'%}" alt="Triceps" style="width: 50px; height: auto;">
            </div>

            <div class="muscle-group">
                <a href="{% url 'manual:exercises' 'antebrazo' %}">Antebrazo</a>
                <img src="{% static 'manualimages/musclegroups/forearm.png'%}" alt="Antebrazo" style="width: 50px; height: auto;">
            </div>

            <div class="muscle-group">
                <a href="{% url 'manual:exercises' 'abdominales' %}">Abdominales</a>
                <img src="{% static 'manualimages/musclegroups/abs.png'%}" alt="Abdominales" style="width: 50px; height: auto;">
            </div>  

            <div class="muscle-group">
                <a href="{% url 'manual:exercises' 'cardio' %}">Cardio</a>
                <img src="{% static 'manualimages/musclegroups/cardio.png'%}" alt="Cardio" style="width: 50px; height: auto;">
            </div>
            <a href= "{%url 'manual:indice' %}">Volver</a>
    </div>
</body>
</html>
