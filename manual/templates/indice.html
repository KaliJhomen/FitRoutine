<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enciclopedia - FitRoutine</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script>
        function confirmLogout(event) {
            if (!confirm('¿Estás seguro de que quieres cerrar sesión?')) {
                event.preventDefault();
            } else {
                window.location.href = event.target.href;
            }
        }
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/FitRoutine.png' %}" alt="FitRoutine Logo" class="navbar-logo">
                </a>
            </div>
            <ul class="nav-list">
                <li><a href="{% url 'users:profile' %}">Perfil</a></li>
                <li><a href="{% url 'workouts:workouts_routines' %}">Entrenamientos</a></li>
                <li><a href="{% url 'manual:indice' %}">Manual</a></li>
                <li><a href="{% url 'users:login' %}" onclick="confirmLogout(event)">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Ejercicios y Nutrición</h1>
        <p>Aquí encontrarás información útil sobre ejercicios y nutrición</p>
        <div class="manual-cards">
            <a href="{% url 'manual:muscles' %}" class="manual-card-link">
                <div class="manual-card">
                    <img src="{% static 'images/exercise.png' %}" alt="Ejercicios">
                    <span> Ejercicios </span>
                </div>
            </a>
            <a href="{% url 'manual:nutritional_suplements' %}" class="card-link">
                <div class="manual-card nutrition-card">
                    <img src="{% static 'images/nutrition.png' %}" alt="Nutrición Deportiva">
                    <span> Nutrición </span>
                </div>
            </a>
        </div>
    </ul>
    </div>
</body>
</html>
