<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de {{ muscle|title }} - FitRoutine</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="exercises-container">
        <h1 class="exercise-title">Ejercicios para {{ muscle|title }}</h1>
        <div class="item-list">
            <p><a href="{% url 'manual:muscles' %}">Volver</a></p>
            {% for exercise in exercises %}
            <a href="{% url 'manual:exercise' exercise.id %}">
                <div class="item">
                    <div class="item-image">
                        <img src="{{ exercise.image.url }}" alt="{{ exercise.name }}">
                    </div>
                    <div class="item-info">
                        <span>{{ exercise.name }}</span>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
