<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios - FitRoutine</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script>
        function confirmLogout(event) {
            if (!confirm('¿Estás seguro de que quieres cerrar sesión?')) {
                event.preventDefault();
            } else {
                window.location.href = event.target.href;
            }
        }
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/FitRoutine.png' %}" alt="FitRoutine Logo" class="navbar-logo">
                </a>
            </div>
            <ul class="nav-list">
                <li><a href="{% url 'users:profile' %}">Perfil</a></li>
                <li><a href="{% url 'workouts:workouts_routines' %}">Entrenamientos</a></li>
                <li><a href="{% url 'manual:indice' %}">Manual</a></li>
                <li><a href="{% url 'users:login' %}" onclick="confirmLogout(event)">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Ejercicios</h1>
        <div class="cards">
            {% for muscle in muscles %}
            <a href="{% url 'manual:exercises' muscle.name %}" class = "card-link">
                <div class="card">
                    <span>{{ muscle.name }}</span>
                    <img src="{{ muscle.image.url }}" alt="{{ muscle.name }}">
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
