<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FitRoutine{% endblock %}</title>
    {% load static %}  <!-- Cargar la biblioteca de etiquetas estáticas -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>FitRoutine</h1>
        <nav>
            <ul>
                <li><a href="{% url 'workouts:workouts' %}">Entrenamientos</a></li>
                <li><a href="{% url 'users:profile' %}">Perfil</a></li>
                <li><a href="{% url 'manual:exercises' %}">Manual</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Iniciar sesión</a></li>
                    <li><a href="{'register'}">Registrarse</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 FitRoutine. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
