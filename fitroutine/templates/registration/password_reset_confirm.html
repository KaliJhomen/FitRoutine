<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
</head>
<body>
    <h1>Restablecer Contraseña</h1>
    <p>Por favor, introduce tu nueva contraseña:</p>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_new_password1">Nueva contraseña:</label>
            <input type="password" name="new_password1" id="id_new_password1" required>
        </div>
        <div>
            <label for="id_new_password2">Confirmar nueva contraseña:</label>
            <input type="password" name="new_password2" id="id_new_password2" required>
        </div>
        <button type="submit">Restablecer contraseña</button>
    </form>
    <p><a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a></p>
</body>
</html>
